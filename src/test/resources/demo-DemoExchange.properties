# Demo configuration properties file for DemoExchange exchange.
# You should create a copy of this file without the '.dist' extension and add that .properties file
# to your .gitignore because properties may carry sensitive data you do not want to commit.
# The resulting file will be read as default configuration file for demo snippets.
# Uncomment and set following properties and adjust their values per your needs.

# DemoExchange specific configuration properties

# Mock HTTP server base API URL
# baseHttpUrl=http://localhost:8080

# Mock websocket server base API URL
# baseWebsocketUrl=ws://localhost:8090

# # Mock websocket server related properties
# Mock websocket server expected heartBeat interval
# websocketHeartBeatInterval=-1


# Common configuration properties

# The request timeout for calls to REST endpoints of every API. A negative value means no timeout (discouraged)
# jxapi.httpRequestTimeout=

# Sets the HTTP request throttling policy in case a rate limit rule is breached, for every exposed ExchangeApi, see enum org.jxapi.netutils.rest.ratelimits.RequestThrottlingMode
# jxapi.requestThrottlingMode=

# Set the max HTTP request throttle delay for rate limit rule enforcement, for every exposed ExchangeApi.
# jxapi.maxRequestThrottleDelay=


# Demo REST/WEBSOCKET snippets common configuration properties

# The duration in ms of the subscription in websocket endpoint demo classes
jxapi.demo.ws.subscriptionDuration=300

# Delay in ms before exiting program after unsubscribing in websocked endpoint demo classes.
jxapi.demo.ws.delayBeforeExitAfterUnsubscription=100


# Demo REST/WEBSOCKET specific configuration properties

# Default value to use for market 'symbol' parameter in demo snippets
# demoSymbol=BTC_USDT